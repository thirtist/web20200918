<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function(){
                var txt = $("#input1").val();
                //input에서 받아오기

                var newLI = $("<li />");
                newLI.text(txt);
                //둘이 연계해서 새로운 리스트를 만들어서
                //거기안에 input에서 받아온걸 넣음
                

                $("#result").append(newLI);
                //이제 선택자로 추가 위에 최종 것들을 추가
            });
        });
    </script>
<head>
<body>
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button>

    <ul id="result">

    </ul>
</body>
</html>
