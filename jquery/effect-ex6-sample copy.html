<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .main-container{
            display: flex;
        }
        .main {
            width: 100px;
            height: 70px;
            line-height: 70px;
            font-weight: bold;
            box-sizing: border-box;
            background-color: black;
            color: white;
            position: relative;
            text-align: center;
        }
        .sub {
            
            position: absolute;
            width: 100px;
            padding: 15px;
            box-sizing: border-box;
            border: 5px solid black;
            left: 0px;
            top: 70px;
            display: none;
            color: black;
        }

        .item-container {
            display: flex;
            display: absolute;
        }

        .item {
            display: none;
            position: relative;
            left: 100px;
            width: 200px;
        }
 
    </style>
    <script>
        $(document).ready(function() {
            $(".main").click(function(){
                var sub = $(this).find(".sub")
                sub.toggle();

            });
            $(".sub-items").hover(function(){
                console.log("ok");
                var sub = $(this).find(".item")
                sub.toggle();

            });



       
        });
    </script>
<head>
<body>
    <div class="main-container">
        <div class="main"> MAIN <i class="fas fa-caret"></i>
            <div class="sub">
                <div class="sub-items">Lorem.
                        <div class="item">가나라달</div>
                        <div class="item">ㅁㄴㄹ</div>
                        <div class="item">ㅁㅁㅁㄴㅇㄹ</div>
                </div>

                <div class="sub-items">Velit.</div>
                <div class="sub-items">Ea.</div>
            </div>
        </div>
        <div class="main"> MAIN2 <i class="fas fa-caret"></i>
            <div class="sub">
                <div class="sub-items">Lorem.</div>
                <div class="sub-items">Velit.</div>
                <div class="sub-items">Ea.</div>
            </div>
        </div>
    </div>

</body>
</html>
