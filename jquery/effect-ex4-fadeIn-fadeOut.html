<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {

            $("#btn1").click(function(){
                $("#head1").fadeOut();
            });
            $("#btn2").click(function(){
                $("#head1").fadeIn();
            });

        });
    </script>
<head>
<body>
    <button id="btn1">FADE OUT</button>
    <button id="btn2">FADE IN</button>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
</body>
</html>
