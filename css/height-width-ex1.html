<!DOCTYPE html>
<html>
<head>
    <style>
        #div{
            margin: 5px;
            padding: 10px;
            border: 5px solid black;
            background-color: yellow;

            height: 200px;
            width: 300px;
            /* 크기는 눈에보이는 border로 맞추는게 좋음 */
            box-sizing: border-box;
        }
    </style>
<head>
<body>
    <div id="div">border-box로 box-sizing를 지정해서 결과적으로 content의 크기가 직접 지정한 값과 달라짐(padding과 border차감)</div>
</body>
</html>
