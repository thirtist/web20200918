<html>
<head>

        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: lower-alpha;
        }
    </style>
<head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Velit, dolor.</li>
        <li>Quas, odit!</li>
    </ul>
    <ol>
        <li>Lorem, ipsum.</li>
        <li>Velit, dolor.</li>
        <li>Quas, odit!</li>
    </ol>
</body>
</html>
