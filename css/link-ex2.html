<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class */
        a {
            text-decoration: none;
        }
        a:link {
            color:chocolate;
        }
        a:visited {
            color:gold;
        }
        a:hover {
            color:cyan;
            text-decoration: underline;
        }
        a:active {
            color:deeppink;
        }
    </style>
<head>
<body>
    <a href="https://www.duck.com">duckak</a>
</body>
</html>
