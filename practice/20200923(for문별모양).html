<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
<head>
<body>
    <script>


        for (i=1; i <7; i++){

            var text ="";


            for (j=0; j < i; j++){
                text += "*"
            }
            for (j=0; j < 7-i; j++){
                text += "#"
            }

            console.log(text);
        }
       
        for (i=1; i <6; i++){

            var text ="";


            for (j=0; j < i; j++){
                text += j;
            }         

            console.log(text);
        }

        var k =0;

        for (i=0; i <6; i++){
            var text ="";

            for (j=0; j < i; j++){
                text += k % 10;
                k++;
            }
            console.log(text);

        

            
        }


    </script>
</body>
</html>
