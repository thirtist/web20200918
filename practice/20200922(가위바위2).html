<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>



    </style>
</head>
<body>
    
    <button onclick="rpsGame(1)"><span><i class="fas fa-hand-rock"></span></i></button>
    <button onclick="rpsGame(2)"><i class="fas fa-hand-paper"></i></button>
    <button onclick="rpsGame(3)"><i class="fas fa-hand-scissors"></i></button>
    
    
    <br>
    
    <img src="" alt="" id="computer">
    
    <br>
    

    <p class="color" id="result"></p>


    

    <script>

        

         document.getElementById("result").innerHTML = "가위바위보게임"
        
        function find() {
            return document.getElementById("result").innerHTML;
        }

        function changeColor() {

            if (find() == "당신이 이겼습니다"){
                document.getElementById("result").style = "color: blue";
            }
            else if (find() == "당신이 졌습니다"){
                document.getElementById("result").style = "color: red";
            }
            else {
                document.getElementById("result").style = "color: green";
            }
        }            

                
        function rpsGame(a) {
            var r = Math.floor(Math.random()*3) + 1;
            var fileName = "rps" + r + ".png";
            document.getElementById("computer").src = fileName;
            //1-주먹 2-보 3-가위
            //1-가위 2-보 3-주먹

            if(a == 1 && r == 1) {
            document.getElementById("result").innerHTML = "당신이 이겼습니다";
            }
            else if (a == 1 && r == 2) {
            document.getElementById("result").innerHTML = "당신이 졌습니다";
            }
            // else if (a == 1 && r == 3) {
            // document.getElementById("result").innerHTML = "비겼습니다";
            // }
            else if (a == 2 && r == 1) {
            document.getElementById("result").innerHTML = "당신이 졌습니다";
            }
            // else if (a == 2 && r == 2) {
            // document.getElementById("result").innerHTML = "비겼습니다";
            // }
            else if (a == 2 && r == 3) {
            document.getElementById("result").innerHTML = "당신이 이겼습니다";
            }
            // else if (a == 3 && r == 1) {
            // document.getElementById("result").innerHTML = "비겼습니다";
            // }
            else if (a == 3 && r == 2) {
            document.getElementById("result").innerHTML = "당신이 이겼습니다";
            }
            else if (a == 3 && r == 3) {
            document.getElementById("result").innerHTML = "당신이 졌습니다";
            }
            else {
            document.getElementById("result").innerHTML = "비겼습니다";
            }


            changeColor();
        
        }
        
        
         
    </script>
</body>
</html>
