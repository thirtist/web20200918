<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
<head>
<body>

    <div id="result"></div>

    <script>
        var txt = "";

        for (i=2; i<=9; i++) {
            for (j=1; j<=9; j++) {
                txt += i + " &times " + j + " = " + i * j + "<br>";
                if (j == 9) {
                    txt += "<hr>";
                }
            }

        document.getElementById("result").innerHTML = txt;

        }


    </script>
</body>
</html>
