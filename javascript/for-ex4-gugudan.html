<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
<head>
<body>

    <input type="number" id="input1">
    <button onclick="show()">구구단!</button>
    <div id="result">

    </div>


    <script>

        function show() {
            var n = document.getElementById("input1").value;
            n = Number(n);
        
        var txt = "";
        

        for (var i =1; i<=9; i++) {

            
            txt += n + "&times;" +"&nbsp"+ i + " = " + (n * i) + "<br>";
        }
        // for (var i =1; i<=9; i++) {
        //     txt += "2 &times;" +"&nbsp"+ i + " = " + (2*i) + "<br>";
        // }

        document.getElementById("result").innerHTML = txt;

        }


    </script>
</body>
</html>
