    <button onclick="lotto()">로또 번호 출력</button>

        function lotto() {
            var numbers = ""; //초기화 안하면 undefined나옴

            // <div>3</div><div>2</div><div>2</div> 이런식으로 6개
            for (var i = 0; i <6; i++) {
                var randomNumber = Math.floor(Math.random()*45)+1;

            //컬러 만드는거 시작
                var color;
                if (randomNumber >= 40){
                    color = "background-color: yellow;";
                }
                else if (randomNumber > 30){
                    color = "background-color: green;"
                }
                else if (randomNumber > 20){
                    color = "background-color: red;"
                }
                else if (randomNumber > 10){
                    color = "background-color: pink;"
                }
                else {
                    color = "background-color: blue;"
                }
                //컬러 만드는거 끝

                numbers += "<div class='num' style='" + color + "'>" + randomNumber + "</div>";
            }
            console.log(numbers);
