<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .container {
            display: flex;
        }

        .number {
            
            background-color: black;
            color: white;
            width: 100px;
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
            border-radius: 50%;
            margin-bottom: 10px;
            text-align: center;
            
            
        }
        
    
    </style>
<head>
<body>
    <img length=100px; width=100px; src="https://t1.daumcdn.net/cfile/tistory/993E03465D09842F2E" alt="">
    <button onclick="lotto()">로또!!</button>
    <div class="container">
        <div class="number" id="num1"></div>
        <div class="number" id="num2"></div>
        <div class="number" id="num3"></div>
        <div class="number" id="num4"></div>
        <div class="number" id="num5"></div>
        <div class="number" id="num6"></div>
    </div>
    <script>
        

        function getRandomNumber() {
            return Math.floor(Math.random()*45) + 1;
        }

        function lotto() {
            document.getElementById("num1").innerHTML = getRandomNumber();
            // 더 줄이는 방법
            var r2 = getRandomNumber();
            document.getElementById("num2").innerHTML = r2;
          
            var r3 = getRandomNumber();
            document.getElementById("num3").innerHTML = r3;
          
            var r4 = getRandomNumber();
            document.getElementById("num4").innerHTML = r4;
          
            var r5 = getRandomNumber();
            document.getElementById("num5").innerHTML = r5;
          
            var r6 = getRandomNumber();
            document.getElementById("num6").innerHTML = r6;

        }
        
    </script>
</body>
</html>
