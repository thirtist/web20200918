<body>
    <script>
        var bool1 = true;
        var bool2 = false;

        console.log(bool1, bool2, bool1 && bool2);
        console.log(bool1, bool2, bool1 || bool2);
        console.log(bool1, !bool2);

        //&&
        // true && true --> true
        // true && false --> false
        // false && true --> false
        // false && false --> false

        //||
        // true && true --> true
        // true && false --> true
        // false && true --> true
        // false && false --> false

        // !
        // !true -> false
        // !false -> true

    </script>
</body>
