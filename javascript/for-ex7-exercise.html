    <script>

        console.log("--문제2--");
        for (var i=0 ; i < 5; i++) {
            var txt = "";
            for (var j=0; j <= i; j++){
            txt += "*";
            }
            console.log(txt);
        }

            for (var j=0; j < i; j++){
